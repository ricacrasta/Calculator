<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="c.css">
</head>
<body>
    <h1>calc</h1>
    <div class="lbox">
    <div class="sbox">
        <p id="display"></p>
    </div>
    </div>
    <div class="lcontainer">
      <div class="container">
        <div class="firstrow">
            <button id="seven"class="number">7</button>
            <button id="eight" class="number">8</button>
            <button id="nine"class="number">9</button>
            <button id="Del"class="number">DEL</button>
        </div>
        <div class="secondrow">
            <button id="four"class="number">4</button>
            <button id="five" class="number">5</button>
            <button id="six" class="number">6</button>
            <button id="add" class="number">+</button>
        </div>
         <div class="thirdrow">
            <button id="one" class="number">1</button>
            <button id="two" class="number">2</button>
            <button id="three" class="number">3</button>
            <button  id="four" class="number">-</button>
        </div>
             <div class="fourthrow">
            <button id="dot"class="number">.</button>
            <button id="zero"class="number">0</button>
            <button id="div"class="number">/</button>
            <button id="mul" class="number">*</button>
        </div>
            <div class="fifthrow">
            <button id="reset" class="number">RESET</button>
             <button id="equal" class="number">=</button>
        </div>
     </div>
    </div>
 <script src="c.js"></script>
    
</body>
</html>
